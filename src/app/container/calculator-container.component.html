<div id="main-container">
  <button mat-button color="primary">
    <span id="create-button" (click)="openCreateDialog()">NEW GAME</span>
  </button>
  <div id="game-wrapper">
    <app-calculator-item
      *ngFor="let calculator of calculators"
      [gameId]="calculator.gameId"
      [name]="calculator.name"
      [score]="calculator.score"
      [rolls]="calculator.rolls"
    ></app-calculator-item>
  </div>
</div>
