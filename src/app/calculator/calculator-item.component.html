<div id="calculator-item">
  <mat-card>
    <mat-card-title>{{ name }}</mat-card-title>
    <mat-card-subtitle>ID : {{ gameId }}</mat-card-subtitle>
    <mat-card-content>
      <ul id="roll-ul">
        Rolls :
        <li class="roll-item" *ngFor="let roll of rolls">{{ roll }}</li>
      </ul>
      <span>Current Game Score : {{ score }}</span>
      <br />
      <span>Errors : {{ errorMsg }}</span>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" (click)="openPerformRollDialog()">
        Roll!
      </button>
      <button mat-button color="primary" (click)="openChangeGameNameDialog()">
        Change Game Name
      </button>
    </mat-card-actions>
  </mat-card>
</div>
